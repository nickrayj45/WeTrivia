<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/game.css">
    <title>Trivia Game</title>
</head>

<body>
    <div class="container main">
        <div class="score">
            <!-- <h3>Your Score: </h3> -->
        </div>
        <div>
            <button class="button is-danger logout" id="logout" href= "public/home.html">Logout </button>
        </div>
        </br>
        <article class="has-background-primary is-size-5" id="question">
        </article>
        </br>
        
        <div class="container" id="gamescreen">
            <div class="columns">
                <div class="column">
                    <div class="card choice is-size-4 answerButton rotate" id="answer-a">
                    </div>
                </div>
                <div class="column">
                    <div class="card choice is-size-4 answerButton rotate" id="answer-b">
                    </div>
                </div>
                <div class="column">
                    <div class="card choice is-size-4 answerButton rotate" id="answer-c">
                    </div>
                </div>
                <div class="column">
                    <div class="card choice is-size-4 answerButton rotate" id="answer-d">
                    </div>
                </div>
                </br>
            </div>
            <div>
                <button class="button is-danger" id="nextQuestion">Skip</button>
            </div>
        </div>
    </div>
<!-- Results Area -->

<!-- whole messenger -->
    <div class="container mt-5" id="chatMessenger">
        <!-- Grid row -->
        <div class="row d-flex flex-row-reverse">
    
        <!-- Grid column -->
        <div class="col-md-6 mb-4 d-flex flex-row-reverse">
    
            <div class="card w-50" id="messenger">

            <div class="card-header white d-flex" id="toggle" style="cursor: pointer;" data-toggle="collapse" data-target="#collapseChat">
                <p class="name mb-0"><strong>Chat</strong></p>
            </div>

            <div class="collapse" id="collapseChat">
                <!-- message area -->
                <div class="card-body p-3">
                <div class="card-block overflow-auto" id="messages" style="height: 50vh;">
                </div>
                </div>
                <!-- end of message -->
            
                <!-- send button -->
                <div class="card-footer text-muted white pt-1 pb-2 px-3">
                <form>
                    <div class="input-group">
                    <input type="text" id="m" class="form-control" placeholder="Type a message...">
                    <div class="input-group-append">
                        <input class="btn btn-primary" type="submit" value="Send">
                    </div>
                    </div>
                </form>
                </div>
                <!-- end of send -->
            </div>


            </div>
    
        </div>
        <!-- Grid column -->
    
        </div>
        <!-- end of message -->
    </br>
    </br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/logout.js"></script>

    <audio id="wrong">
        <source src="audio/buzz.mp3" type="audio/mpeg">
    </audio>
    <audio id="right">
        <source src="audio/correct.mp3" type="audio/mpeg">
    </audio>
    <audio id="startmusic">
        <source src="audio/startjingle.mp3" type="audio/mpeg">
    </audio>


</body>

</html>
