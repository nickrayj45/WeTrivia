<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="stylesheets/game.css">
    <title>Trivia Game</title>
</head>

<body>
    <div class="container main">
        <div class="score">
            <h3>Your Score: </h3>
        </div>
        <div>
            <button class="logout">Logout </button>
        </div>
        </br>
        <article class="has-background-primary is-size-5" id="question">
        </article>
        </br>
        <div class="container" id="gamescreen">
            <div class="columns">
                <div class="column">
                    <div class="card choice is-size-4 answerButton rotate" id="answer-a">
                    </div>
                </div>
                <div class="column">
                    <div class="card choice is-size-4 answerButton rotate" id="answer-b">
                    </div>
                </div>
                <div class="column">
                    <div class="card choice is-size-4 answerButton rotate" id="answer-c">
                    </div>
                </div>
                <div class="column">
                    <div class="card choice is-size-4 answerButton rotate" id="answer-d">
                    </div>
                </div>
                </br>
            </div>
            <div>
                <button class="button is-warning" id="nextQuestion">Skip</button>
            </div>
        </div>
        <div class="column hide" id="resultsArea">
            <div class="card choice is-size-4 highscores">
            </div>
        </br>
            <button class="button is-warning" id="playAgain">
            Play Again!</button>
        </div>
        </br>
    </div>
    <div class="chat is-size-6">Chat</div>
    </br>
    </br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>

    <script type="text/javascript" src="js/logout.js"></script>

    <audio id="wrong">
        <source src="audio/buzz.mp3" type="audio/mpeg">
    </audio>
    <audio id="right">
        <source src="audio/correct.mp3" type="audio/mpeg">
    </audio>
    <audio id="startmusic">
        <source src="audio/startjingle.mp3" type="audio/mpeg">
    </audio>


</body>

</html>
